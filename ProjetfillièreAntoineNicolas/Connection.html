<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flik  Flok</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Connection.css">
    
    
</head>
<body>
    <div class="lune" align="center" >
        <img src="Image/lune.png">
    </div>
    <div class="block">
        <h1>Flik Flok</h1>
        <form action="./acceuil-jeux.html">
        <div class="aligne">
            <input type="text" name="Nom" id="pseudo" placeholder="Nom pour l'aventure" required>
        </div> 
        <div>
           <a href="./acceuil-jeux.html"><div class="btn" id="jeux">Jouer</div></a>
            
            <div class="mascottes">
              <div><img src="Image/mascottebleu.png"></div> 
              <div><img src="Image/mascotterouge.png"></div>
            </div>
        </form>
          </div>
<script>
    let pseudo = document.getElementById('pseudo'),
    jeux = document.getElementById('jeux')
    jeux.addEventListener('click', () => {
    const player = pseudo.value

    localStorage.setItem('pseudo', JSON.stringify(player))
    localStorage.setItem('score', JSON.stringify({
        total1: 0,
        total2: 0,
        total3: 0,
        total4: 0
    }))
})
    
</script>
</body>
</html>
